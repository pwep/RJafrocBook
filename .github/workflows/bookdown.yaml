on:
  push:


name: bookdown

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install libcurl
        run: sudo apt-get install -y libcurl4-openssl-dev

      - name: Setup R
        uses: r-lib/actions/setup-r@v1

      - name: Install pandoc and pandoc citeproc
        uses: r-lib/actions/setup-pandoc@v1
      
      - name: Install tinytex
        uses: r-lib/actions/setup-tinytex@v1

      - name: Set up TinyTex
        run: tlmgr --version

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
          writeLines(sprintf("R-%i.%i", getRversion()$major, getRversion()$minor), ".github/R-version")
        shell: Rscript {0}

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Install dependencies
        run: |
          remotes::install_cran(dependencies = TRUE)
        shell: Rscript {0}

      - name: Install dpc10ster/RJafroc from github
        run: Rscript -e 'remotes::install_github("dpc10ster/RJafroc")'

      - name: Build HTML
        run: Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::gitbook')"

      - name: Build PDF
        run: Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::pdf_book')"

      - name: Build eBook
        run: Rscript -e "bookdown::render_book('index.Rmd', 'bookdown::epub_book')"

      - name: List output
        run: ls
